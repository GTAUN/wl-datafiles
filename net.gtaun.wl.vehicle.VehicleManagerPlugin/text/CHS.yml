
Name:
  Simple: '车管'
  Full: '车辆管理系统'

Time:
  HMS: '%1$d小时 %2$d分 %3$d秒'
  Never: '从未'

Dialog:
  EmptyVehicleListDialog:
    Caption: '#Name.Simple#: 附近空车列表 (%1$d/%2$d)'
    Item: '%2$s  型号: %3$d  距离: %4$1.0f米'
    ItemAdmin: '%2$s (ID: %1$d)    型号: %3$d  距离: %4$1.0f米'
    
  GlobalStatisticDialog:
    Caption: '#Name.Simple#: 所有车辆的全局统计信息'
    TextFormat: |
      #Dialog.GlobalStatisticDialog.Caption#
      累计刷车次数: %1$d
      累计损伤花费: %2$1.1f辆
      累计驾驶次数: %3$d次
      累计驾驶时间: %4$s
      累计驾驶里程: %5$1.3f公里
      平均驾驶速度: %6$1.2fKM/H
      平均爆车速率: %7$1.1f辆 / 10分钟
      最后更新时间: %8$s
      
  VehicleManagerDialog:
    Caption: '#Name.Full#'
    CurrentVehicle: '当前车辆 ...'
    MyVehicle: '我的车辆 ...'
    SpawnVehicle: '刷车 ...'
    NearbyEmptyVehicle: '搜寻附近空车 ...'
    DrivingAndRidingRecord: '驾驶和乘坐记录 ...'
    PersonalPreferences: '个人偏好设置 ...'
    ShowPersonalStatistics: '显示个人统计信息'
    ShowGlobalStatistics: '显示全局统计信息'
    ShowHelpMessage: '显示帮助信息'
    ShowAboutMessage: '关于车管系统'
  
  HelpDialog:
    Caption: '#Name.Simple#: 帮助信息'
    Text: '偷懒中，暂无帮助信息……'
    
  AboutDialog:
    Caption: '#Name.Simple#: 关于#Name.Full#'
    TextFormat: |
      --- 新未来世界 车辆管理系统组件 ---
      版本: %1$s (Build %2$d)
      编译时间: %3$s
      
      开发: mk124
      功能设计: mk124
      设计顾问: 52_PLA(aka. Yin.J), [ITC]1314, [ITC]KTS
      数据采集: mk124, 52_PLA
      测试: 52_PLA, [ITC]1314, [ITC]KTS, SMALL_KR
      感谢: vvg, yezhizhu, Luck, Waunny
      
      本组件是新未来世界项目的一部分。
      本组件使用 AGPL v3 许可证开放源代码。
      本组件禁止在任何商业或盈利性服务器上使用。
    