  TeleportNamingDialog:
    InvaildName: "{FF0000}* Der Name {FFFFFF}%1$s{FF0000} den du eingegeben hast, ist nicht gültig."
    AlreadyExist: "{FF0000}* Der Name {FFFFFF}%1$s{FF0000} den du eingegeben hast, ist bereits in Benutzung."
